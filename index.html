<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
    <title>Eshop</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<!-- CSS Custom -->
<link rel="stylesheet" href="./style.css">


</head>
<body>
<div class="container">
    <h1>carrito</h1>
    <hr>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
        <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
        </tr>
        </tfoot>
    </table>
    <div class="row" id="cards"></div>
</div>

<template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
        <button class="btn btn-danger btn-sm" id="emptyCart">
            Vaciar el carrito
        </button>
        <button class="btn btnPrimary" id="finishBuy"> Finalizar compra</button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
</template>

<template id="template-cart">
<tr>
    <th scope="row">id</th>
    <td>Café</td>
    <td>1</td>
    <td>
        <button class="btn btn-info btn-sm">
            +
        </button>
        <button class="btn btn-danger btn-sm">
            -
        </button>
    </td>
    <td>$ <span>500</span></td>
</tr>
</template>

<template id="template-card">
    <div class="col-xl-3 col-md-6 col-xs-12">
        <div class="card  m-2">
            <img src="" alt="" class="imgProduct">
        <div class="card-body">
            <h5 class="game-name-text">titulo</h5>
            <p class="price ">precio</p>
            <button class="btn btn-buy">Comprar</button>
        </div>
    </div>
    </div>
</template>




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!-- CUSTOM JS -->

<script src="script.js"></script>

<!--     <script src="/main.js"></script> -->
</body>
</html>
